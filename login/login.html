<h3>Add A Item</h3>
<p>Here you an add items for the Garage Sale Goddess to look for!!</p>
<form id="add-item" class="form-horizontal">
  <fieldset class="form-group">
    <label for="itemTitle">Item:</label>
    <input type="text" class="form-control" id="itemTitle">
  </fieldset>
  <fieldset class="form-group">
    <label for="itemRequester">Requester:</label>
    <input type="text" class="form-control" id="itemRequester">
  </fieldset>
  <fieldset class="form-group">
    <label for="itemPriceRange">Price:</label>
    <input type="text" class="form-control" id="itemPriceRange">
  </fieldset>
  <fieldset class="form-group">
    <label for="itemDescription">Description:</label>
    <textarea id="itemDescription" maxlength="250"></textarea>
  </fieldset>
  <button type="submit" class="btn btn-primary pull-right" ng-click="addItem()"> <i class="glyphicon glyphicon-plus"></i> Add </button>
</form>
