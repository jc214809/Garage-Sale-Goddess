<div class="container">
  <h1>Listings</h1>
  <form id="add-item" class="form-horizontal hidden" ng-submit="updateSearch()">
    <fieldset class="form-group">
      <label for="zipcode">Zip code:</label>
      <input type="text" ng-model="zipcode" name="zipcode" style="width: 60px; text-align: center;">
      <label for="miles">Distance:</label>
      <select name="miles" ng-model="miles">
        <option value="5">5 Miles</option>
        <option value="10">10 Miles</option>
        <option value="15">15 Miles</option>
        <option value="20">20 Miles</option>
        <option value="25">25 Miles</option>
        <option value="30">30 Miles</option>
        <option value="50">50 Miles</option>
      </select>
      <button type="submit" id="submit">Update Search</button>
    </fieldset>
  </form>
  <div>
    <hr>
    <div ng-repeat="listing in listings">
      <a target="_blank" href="{{listing.link}}">{{listing.title}}</a>&nbsp;<span class="badge badge-pill badge-primary purple" ng-repeat="date in listing.dates" ng-bind="date"></span>
      <p>{{listing.description}}</p>
      <hr>
    </div>
  </div>
</div>
